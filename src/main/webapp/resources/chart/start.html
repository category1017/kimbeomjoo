<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>오픈차트 시작</title>
<script  src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@3.1.0/dist/chart.min.js"></script>
</head>
<body>
<canvas id="myChart" width="400" height="400"></canvas>
<script>
var jsonData = {Red:12, Blue:19, Yellow:3,Green:5,Purple:2,Orange:7};
//alert(jsonSample.Blue);//디버그
//var javascriptArray = [12, 19, 3, 5, 2, 3];//자바스크립트의 배열 값
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '본인이 좋아하는 색상 설문조사',
            data: jsonData,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true               
            }
        }
    }
});
</script><!-- 오리지널 자바스크립트 사용 -->
<select id="selVote">
	<option value="Red">Red</option>
	<option value="Blue">Blue</option>
	<option value="Yellow">Yellow</option>
	<option value="Green">Green</option>
	<option value="Purple">Purple</option>
	<option value="Orange">Orange</option>	
</select>
<button id="btnVote">투표하기</button>
<script>
var btnvote = document.getElementById('btnvote');
var selVote = document.getElementById('selVote');
btnVote.onclick = function() {
	var voteIdx = document.getElementById('selVote').options.selectedIndex;
	//alert(selVote[voteIdx].value);
	//jsonData[voteIdx] += 1;//누적 자바스크립트의 배열방식
	//alert(Object.keys(jsonData).length);//Json데이터의 길이구할때 
	switch(voteIdx){
	case 0 :
		jsonData.Red +=1;
		break;
	case 1 :
		jsonData.Blue +=1;
		break;
	case 2 :
		jsonData.Yellow +=1;
		break;
	case 3 :
		jsonData.Green +=1;
		break;
	case 4 :
		jsonData.Purple +=1;
		break;
	case 5 :
		jsonData.Orange +=1;
		break;
	}
	//jsonData.Red +=1; //json데이터 방식
	//alert(jsonSample.Blue);
	myChart.data.datasets[0].data = jsonData;
	myChart.update();//Char.js에 내장된 함수로 그래프를 재생 시킴
}
</script>
<script>
$(document).ready(function(){
	//alert("제이쿼리 작동확인");//아래 ajax는 무조건 실행
	$.ajax({
		type:'get',
		url:'/resources/chart/start.html',//RestAPI생성 후 변경
		dataType:'text',//RestAPI에서 받은 데이터형식 -> 아래 result에 들어감
		success:function(result){
			//jsonData = [0,0,0,0,0,0];
			jsonData = {Red:0, Blue:0, Yellow:0,Green:0,Purple:0,Orange:0};
			myChart.data.datasets[0].data = jsonData;
			myChart.update();//Char.js에 내장된 함수로 그래프를 재생 시킴
		},
		error:function(result){
			alert('RestAPI서버에 문제가 있습니다.');
		}
	});
});
</script>
</body>
</html>
